<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/client.build.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
<link type="text/css" rel="stylesheet" href="css/base.css" />
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Juke</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="info"></div>
    </div>
    <div class="controls">
      <div class="backward button">
        &nbsp;
        <i class="icon icon-backward icon-large"></i>
      </div>
      <div class="play big button">
        &nbsp;
        <i class="icon icon-play icon-large icon-2x"></i>
      </div>
      <div class="pause big button">
        &nbsp;
        <i class="icon icon-pause icon-large icon-2x"></i>
      </div>
      <div class="forward button">
        &nbsp;
        <i class="icon icon-forward icon-large"></i>
      </div>
    </div>
    <div class="options">
      <h2>Channels</h2>
      <ul class="channels">
        <li>
          <input type="text" class="channel" readonly="readonly" />
          <i class="icon icon-edit edit"></i>
        </li>
      </ul>
    </div>
    <div class="footer">
      <div class="small">
        &nbsp;
        <i class="icon icon-reorder icon-large"></i>
      </div>
    </div>
  </div>
</body>
</html>
